import java.util.Scanner;

}

package q10896;
class FibonacciSeries {
public static void main(String args[]) {
int n=Integer.parseInt(args[0]);
int a=0,b=1;
System.out.print(a+" "+b);
int c=a+b;
while(c<=n) {
System.out.print(" "+ c);
a=b;
b=c;
c=a+b;
}}}
S.No: 3 Exp. Name: Write a Java program that prints out all prime numbers up to given
integer.
Source Code:
import java.util.*;
class PrintPrime {
public static void main(String args[]) {
int n,i,j;
System.out.print("Enter a number: ");
Scanner s = new Scanner(System.in);
n= s.nextInt();
System.out.print("Prime numbers are: ");
for(i=1;i<=n;i++) {
int c=0;
for(j=1;j<=i;j++) {
if(i%j==0) {
c+=1; }
}
if(c==2)
System.out.print(i+" ");
}
}
}

package q11106;
import java.util.Scanner;
public class MultiplicationOfMatrixMain {
public static void main(String[] args) {
Scanner s = new Scanner(System.in);
MultiplicationOfMatrix multiplier = new MultiplicationOfMatrix();
System.out.println("Matrix 1:");
int[][] m1 = readMatrix(s);
System.out.println("Matrix 2:");
int[][] m2 = readMatrix(s);
int[][] multi = multiplier.multiplication(m1, m2);
if (multi == null) {
System.out.println("Multiplication of matrices is not possible");
} else {
System.out.println("Multiplication of the two given matrices is:");
for (int i = 0; i < multi.length; i++) {
int c = multi[i].length;
for (int j = 0; j < c; j++) {
String spacer = j == c - 1 ? "\n" : " ";
System.out.print(multi[i][j] + spacer);
}
}
}
}
public static int[][] readMatrix(Scanner s) {
System.out.print("Enter number of rows: ");
int r = s.nextInt();
System.out.print("Enter number of columns: ");
int c = s.nextInt();
int[][] m = new int[r][c];
System.out.println("Enter " + c + " numbers separated by space");
for (int i = 0; i < r; i++) {
System.out.print("Enter row " + (i + 1) + ": ");
for (int j = 0; j < c; j++) {
m[i][j] = s.nextInt();
}
}
return m;
}
}
