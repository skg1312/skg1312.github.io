16 Exp. Name: Write a Java program to implement multiple-inheritance

22  Exp. Name: Count characters, words and lines in a file. 
Code: import java.util.*;import java.io.*;class CountFile{public static void main(String args[])throws Exception{
Scanner sc = new Scanner(System.in);System.out.print("Enter file name(text1.txt or text2.txt): ");
